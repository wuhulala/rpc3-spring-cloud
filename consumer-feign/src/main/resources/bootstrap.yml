spring:
  application:
    name: consumer-feign
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: config

eureka:
  instance:
    non-secure-port: ${server.port:8500}
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:8761}/eureka/

logging:
  level:
    root: info
    com.wuhulala: debug