spring:
  application:
    name: some

  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: CONFIG

eureka:
  instance:
    non-secure-port: ${server.port:8083}
  client:
    server-url:
      defaultZone: http:${server.host:localhost}:${server.port:8761}/eureka/