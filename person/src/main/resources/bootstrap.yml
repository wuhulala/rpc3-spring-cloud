spring:
  application:
    name: person
  cloud:
    config:
      enabled: true
      discovery:
        enabled: true
        service-id: CONFIG #1
eureka:
  instance:
    non-secure-port: ${server.port:8080}
  client:
    service-url:
      defaultZone: http://${eureka.host:localhost}:${eureka.port:1003}/eureka/

logging:
  level:
    root: info
    com.wuhulala: debug
